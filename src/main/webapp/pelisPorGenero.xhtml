<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="Genero" value="#{pelicula.peli.genero}" />
</f:metadata>
<body>

	<ui:composition template="./Template/plantilla.xhtml">

		<ui:define name="left">
			<h2>GÃ©neros</h2>
			<h:form>
				<ui:repeat value="#{pelicula.listaGenero}" var="g">
					<h:panelGrid columns="1">
						<h:link value="#{g.genero}" outcome="pelisPorGenero">
							<f:param name="Genero" value="#{g.genero}"></f:param>
						</h:link>
					</h:panelGrid>
				</ui:repeat>
			</h:form>

		</ui:define>

		<ui:define name="content">
			<div class="contenerdorPelis">
				<h2>Pelis de #{pelicula.peli.genero}</h2>
				<p:dataGrid value="#{pelicula.listarPelisPorGenero}" columns="4"
					layout="grid" var="p" rows="8" paginator="true" id="pelis"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="8,12">
					<p:panel style="text-align:center">
						<h:panelGrid columns="1" style="width:85%">
							<h:form>
								<h:commandLink action="#{pelicula.mostrarPelicula(p)}">
									<p:graphicImage name="imagenes/pelis/#{p.imagen}.jpg" />
								</h:commandLink>
							</h:form>
							<h:outputText styleClass="texto-grid-pelis" value="#{p.titulo}" />
						</h:panelGrid>
					</p:panel>
				</p:dataGrid>
			</div>

		</ui:define>

	</ui:composition>

</body>
</html>
