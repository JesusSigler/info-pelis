<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputStylesheet name="./css/stylePelis.css"/>
        <title>Info Pelis</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:menuitem value="Home" url="home.xhtml" icon="ui-icon-home" />

                        <p:submenu label="Panel Usuario" icon="ui-icon-pencil" rendered="#{!usuarios.isAdmin}">
                            <p:menuitem value="Mi cuenta" url="perfilUsuario.xhtml" icon="ui-icon-arrowreturnthick-1-w"/>
                        </p:submenu>

                        <p:submenu label="Cine" icon="ui-icon-video" rendered="#{usuarios.isAdmin}">
                            <p:submenu label="Gestionar" icon="ui-icon-key">
                                <p:menuitem value="Usuarios" url="listaUsuarios.xhtml" icon="ui-icon-person"/>
                                <p:menuitem value="Peliculas" url="gestionPeliculas.xhtml" icon="ui-icon-video"/>
                                <p:menuitem value="Nueva Pelicula" action="#{pelicula.nuevaPeli()}" icon="ui-icon-video" ajax="false"/>
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Actions" icon="ui-icon-gear" rendered="#{usuarios.isAdmin}">
                            <p:menuitem value="BackUp-BD" url="backup-BD.xhtml" icon="ui-icon-disk" update="messages"/>
                            <p:menuitem value="Restore-BD" url="restore-BD.xhtml" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                        </p:submenu>
                        <f:facet name="options">
                            <p:spacer width="5"/>
                            <p:outputLabel value="Logueado:" />#{usuarios.item1.nombre}
                            <p:commandButton value="logout" action="#{usuarios.desloguear}" icon="ui-icon-extlink" ajax="false"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <h:outputText id="pieNombre" value="Jesús Sigler Martínez"/>
                <h:outputText id="pietitulo" value="Info-Pelis © 2018"/>
                <h:outputText id="pieCurso" value="PI 2º Desarrollo de Aplicaciones Web"/>
            </ui:insert>
        </div>

    </h:body>

</html>
