<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template/plantilla.xhtml">

            <ui:define name="content">
                <div  align="center" >
                    <p:dialog modal="true" widgetVar="dlgBackup" header="Generando copia de seguridad de la base de datos..." draggable="false" closable="false" resizable="false">  
                        <p:graphicImage library="images" name="ajaxloadingbar.gif" />  
                    </p:dialog> 

                    <p:panel header="Backup Database" styleClass="BackupPanel" > 
                        <h:panelGrid columns="1" >
                            <p:outputLabel value="Exporta y descarga una copia de la base de datos:"/>
                            <h:form id="btnExport">                 
                                <p:commandButton update ="msg" value="Exportar base de datos" ajax="false" onclick="PrimeFaces.monitorDownload(dlgBackup.show(), function end() {
                                            dlgBackup.hide();
                                        })" >
                                    <p:fileDownload value="#{export.backup}" />
                                </p:commandButton>
                                <p:growl id="messages" showDetail="true" sticky="true" />      
                            </h:form>  
                        </h:panelGrid>
                    </p:panel>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
